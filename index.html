<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Star Wars - RPG</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="./assets/css/bootstrap.css">
		<!-- Customized Stylesheet -->
		<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
		<!-- Animation Stylesheet -->
		<link rel="stylesheet" type="text/css" href="./assets/css/animate.css">
		<!-- Latest compiled and minified JavaScript -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<header class="page-header">
			<div class="container">
				<h1>Star Wars - RPG <br><small>The Earth you must save!</small></h1>
			</div>
		</header>
				
		<section class="container">
			<!-- Characters List -->
			<div class="row">
				<ul class="list-inline list-unstyled" id="character-container">
					
				</ul>	
			</div>
			<hr>
			<!-- Fight -->
			<div class="row">
				<div class="text-center col-sm-3" id="player">
					<ul class="list-inline list-unstyled"></ul>	
				</div>
				<div class="text-center col-sm-3" id="cpu">
					<ul class="list-inline list-unstyled"></ul>
				</div>
				<div class="col-sm-6">
					<ul class="list-inline list-unstyled" id="trash"></ul>	
				</div>
			</div>
			<hr>
			<!-- Attack Button -->
			<div class="row">
				<div class="col-sm-6 text-center">
					<button type="button" id="btn-attack" class="btn btn-default btn-md">Attack</button>
				</div>
				<div class="col-sm-6 text-center">
					<button type="button" id="btn-restart" class="btn btn-default btn-md">Restart</button>
				</div>
			</div>


		</section>
	



		<!-- Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./assets/javascript/games.js"></script>
	</body>

</html>
